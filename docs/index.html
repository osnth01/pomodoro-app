<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro App</title>

  <style>
    body {
      background: #E54D42;
      color: white;
      margin: 0px;
      font-family: sans-serif;
      font-weight: 100;
    }

    .headline {
      font-weight: 100;
      text-align: center;
    }

    #start-button {
      background: #DC382E;
      border: none;
      height: 50px;
      width: 200px;
      color: white;
      font-size: 20px;
      margin: 0 auto;
      display: block;
    }
    #start-button:hover {
      cursor: pointer;
      background: #B71411;
    }

    #timer {
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="headline">Pomodoro App</h1>

  <div id="timer"></div>
  <button id="start-button">START</button>

  <script>
    var started = false;
    var timer = document.getElementById('timer');
    var startButton = document.getElementById('start-button');
    var INITIAL_TIME = 1800;
    var time = INITIAL_TIME;
    var inter;

    function initiateClock() {
      time = INITIAL_TIME;
      timer.innerText = readableTime(time);
      if (inter) {
        clearInterval(inter);
      }
      startButton.style = "display:block"
      started = false;
    }

    function decrement() {
      if (time > 0) {
        time--;
        timer.innerText = readableTime(time);
      } else {
        initiateClock();
      }
    }

    function startTimer() {
      if (!started) {
        startButton.style = "display:none"
        started = true;
        decrement();
        inter = setInterval(function(){ decrement(); }, 1000);
      }
    }

    startButton.onclick = startTimer;
    initiateClock();

    function readableTime(time) {
      var seconds = time % 60;
      var minutes = (time - seconds) / 60;

      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      return minutes + ":" + seconds;
    }
  </script>
</body>
</html>
